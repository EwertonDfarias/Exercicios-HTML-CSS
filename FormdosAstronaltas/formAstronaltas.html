<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro da liga dos astronautass</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form action>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /> -
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

        </div>

        <div>
            <label for="birthday">Data de Nascimento: </label>
            <input type="date" name="birthday" id="birthday"> -

            <label for="photo">Foto</label>
            <input type="file" name="photo" id="photo" />
        </div>

        <div>
            <label for="nacionality">Nacionalidade:</label>
            <select name="nacionality" id="nacionality">
                <option value="russian">Russia</option>
                <option value="Eua">Estados Unidos</option>
                <option value="brasil">Brasil</option>
            </select>
            - Genero:
            <label for="Feminino">F</label> 
            <input type="radio" name="Feminino" id="Feminino"> 
            <label for="Masculino">M</label>
            <input type="radio" name="Masculino" id="Masculino">
        </div>

        <div>
            Suas pricipais qualidades: <br>


            <label for="int">Inteligencia</label>
            <input type="checkbox" name="int" id="int" /> |
            <label for="res">Resiliencia</label>
            <input type="checkbox" name="res" id="res" /> |
            <label for="preF">Preparo Fisíco</label>
            <input type="checkbox" name="preF" id="preF" /> |
            <label for="educ">Educação</label>
            <input type="checkbox" name="educ" id="educ" /> |

        </div>

        <div>
            <textarea name="descricaçao" id="descricaçao" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>

</html>
